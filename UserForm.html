<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>User Form</title>
    <link rel="stylesheet" href="UserForm.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="contact-section">
s     

      <span>User Form</span>

      <div border-style: dashed; class="border"></div>
      <form class="contact-form" action="index.html" method="post">
        <b class="a">Full Name</b>
        <input
          type="text"
          class="contact-form-text"
          placeholder="Enter here name"
          required
        />
        <b class="a">Email</b>
        <input
          type="email"
          class="contact-form-text"
          placeholder="Enter here email"
          required
        />
        <b class="a">Phone Number</b>
        <input
          type="text"
          class="contact-form-text"
          placeholder="Enter here phone number"
          required
        />
        <b class="a">Address</b>
        <textarea
          class="contact-form-text"
          placeholder="Enter your message"
          required
        ></textarea>
        <input type="submit" class="contact-form-btn" value="Send" />
      </form>
    </div>
    
  </body>
</html>
